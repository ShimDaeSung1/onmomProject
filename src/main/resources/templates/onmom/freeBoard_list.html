<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board List Page
            <span>
                <a href="@{/board/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>

        <form action="/onmom/freeBoard_list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">

                    </select>
                </div>
                <input class="form-control" name="keyword" >
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">끌리어</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Write</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
        <ul class="pagination h-100" justify-content-center align-items-center>
            <li class="page-item" >
                <a class="page-link"  tabindex="-1">
                    Previous</a>
            </li>

            <li >
                <a class="page-link">

                </a>
            </li>

            <li class="page-item" >
                <a class="page-link" >Next</a>
            </li>

        </ul>


        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn bnt-secondary" data-dismiss="modal">Close
                        </button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </th:block>
</th:block>
