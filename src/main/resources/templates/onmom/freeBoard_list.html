<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <!-- 자유게시판 전체 wrap -->
        <section class="py-5">
            <div class="container px-5 my-5 review_post">
                <!-- 자유게시판 타이틀 -->
                <!-- 스프링 시큐리티 인증이 됐을 경우 글쓰기 가능-->
                <th:block sec:authorize="isAuthenticated()">
                    <h1 class="mt-4">
                        <div class="board_title">
                            <h1>자유 게시판<span class="fw-light text-muted sub_title">회원 분들의 자유 게시판입니다.</span></h1>
                        </div>
                        <span>
                            <a href="/onmom/freeBoard_register">
                                <button type="button" class="btn btn-outline-primary">글쓰기</button>
                            </a>
                        </span>
                    </h1>
                </th:block>

                <!-- 인증이 안 됐을 경우 글쓰기 버튼 가리기-->
                <th:block sec:authorize="isAnonymous()">
                    <h1 class="mt-4">
                        <div class="board_title">
                            <h1>자유 게시판<span class="fw-light text-muted sub_title">회원 분들의 자유 게시판입니다.</span></h1>
                        </div>
                    </h1>
                </th:block>

                <form action="/onmom/freeBoard_list" method="get" id="searchForm">
                    <div class="input-group">
                        <input type="hidden" name="page" value="1">
                        <div class="input-group-prepend">
                            <select class="custom-select" name="type">
                                <option th:selected="${freePageRequestDTO.type == null}">-------</option>
                                <option value="t" th:selected="${freePageRequestDTO.type =='t'}" >제목</option>
                                <option value="t" th:selected="${freePageRequestDTO.type =='c'}"  >내용</option>
                                <option value="t"  th:selected="${freePageRequestDTO.type =='w'}" >작성자</option>
                                <option value="tc"  th:selected="${freePageRequestDTO.type =='tc'}" >제목 + 내용</option>
                                <option value="tcw"  th:selected="${freePageRequestDTO.type =='tcw'}" >제목 + 내용 + 작성자</option>
                            </select>
                        </div>
                        <input class="form-control" name="keyword" th:value="${freePageRequestDTO.keyword}" >
                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                            <button class="btn btn-outline-secondary btn-clear" type="button">끌리어</button>
                        </div>
                    </div>
                </form>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="dto : ${result.dtoList}" >
                        <th scope="row">
                            <a th:href="@{/onmom/freeBoard_read(free_id = ${dto.free_id},
                                page= ${result.page},
                                type=${freePageRequestDTO.type} ,
                                keyword = ${freePageRequestDTO.keyword})}">
                                [[${dto.free_id}]]
                            </a>
                        </th>
                        <td>[[${dto.title}]] </td>
                        <td>[[${dto.member_id}]]</td>
                        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                    </tr>



                    </tbody>
                </table>

            <ul class="pagination h-100 justify-content-center align-items-center">

                <li class="page-item " th:if="${result.prev}">
                    <a class="page-link" th:href="@{/onmom/freeBoard_list(page= ${result.start -1},
                    type=${freePageRequestDTO.type} ,
                    keyword = ${freePageRequestDTO.keyword} ) }" tabindex="-1">Previous</a>
                </li>

                <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                    <a class="page-link" th:href="@{/onmom/freeBoard_list(page = ${page} ,
                   type=${freePageRequestDTO.type} ,
                   keyword = ${freePageRequestDTO.keyword}  )}">
                        [[${page}]]
                    </a>
                </li>

                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/onmom/freeBoard_list(page= ${result.end + 1} ,
                    type=${freePageRequestDTO.type} ,
                    keyword = ${freePageRequestDTO.keyword} )}">Next</a>
                </li>

            </ul>


            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <script th:inline="javascript">

            var msg = [[${msg}]];

            console.log(msg);

            if(msg){
                $(".modal").modal();
            }
            var searchForm = $("#searchForm");

            $('.btn-search').click(function(e){

                searchForm.submit();

            });

            $('.btn-clear').click(function(e){

                searchForm.empty().submit();

            });


        </script>


    </th:block>
</th:block>
