<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>For Member</h1>

<div sec:authorize="hasRole('GUEST')">GUEST</div>

</div>

<div sec:authentication="principal.authorities">

</div>
</div>
</body>
</html>
