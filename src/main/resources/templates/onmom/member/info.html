<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <!-- 마이페이지 전체 wrap -->
        <div class="container px-5 my-5 review_post">
            <!-- 마이페이지 타이틀 -->
            <h1 class="mt-4">
                <div class="board_title">
                    <h1>마이 페이지</h1>
                </div>

            </h1>

            <span>
                <h3>내 프로필</h3>
            </span>

             <div class="form-floating" style="width: 30%; padding-bottom: 3px">
                <input type="email" th:value="${#authentication.principal.username}" class="form-control" id="email"
                       required readonly>
                <label for="email">이메일</label>
            </div>

            <div class="form-floating" style="width: 30%; padding-bottom: 3px;">
                <input type="text" th:value="${#authentication.principal.nickname}" class="form-control" id="nickname"
                       required readonly>
                <label for="nickname">닉네임</label>
            </div>

            <div class="form-floating" style="width: 30%; padding-bottom: 3px">
                <input type="text" th:value="${#temporals.format(memberInfo.regDate, 'yyyy-MM-dd')}" class="form-control" id="regDate"
                       required readonly>
                <label for="regDate">가입 날짜</label>
            </div>
            <button type="button" class="btn btn-primary">닉네임 변경</button>


            <span>
                <h3 class="mt-4">내가 쓴 글</h3>
            </span>

            <h5>자유 게시판</h5>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">추천</th>
                        <th scope="col">비추천</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each = "list : ${freeBoardDTO.dtoList}">
                        <td><span>[[${list.free_id}]]</span></td>
                        <th scope="row">
                            <a th:href="@{/onmom/freeBoard/freeBoardRead(free_id = ${list.free_id},
                                page= ${freeBoardDTO.page},
                                type=${freePageRequestDTO.type} ,
                                keyword = ${freePageRequestDTO.keyword})}">
                                [[${list.title}]]
                            </a>
                        </th>
                        <td><span th:text="${list.like_cnt}"></span></td>
                        <td><span th:text="${list.hate_cnt}"></span></td>
                        <td><span th:text="${#temporals.format(list.regDate, 'yyyy-MM-dd')}"></span></td>
                    </tr>
                </tbody>
            </table>

            <ul class="pagination h-100 justify-content-center align-items-center">

                <li class="page-item " th:if="${freeBoardDTO.prev}">
                    <a class="page-link" th:href="@{/onmom/member/info(page= ${freeBoardDTO.start -1,
                    type=${freePageRequestDTO.type} ,
                    keyword = ${freePageRequestDTO.keyword} )}" tabindex="-1">
                        Previous
                    </a>
                </li>

                <li th:class=" 'page-item ' + ${freeBoardDTO.page == page?'active':''} " th:each="page: ${freeBoardDTO.pageList}">
                    <a class="page-link" th:href="@{/onmom/member/info(page = ${page},
                    type=${freePageRequestDTO.type} ,
                    keyword = ${freePageRequestDTO.keyword} )}">
                        [[${page}]]
                    </a>
                </li>

                <li class="page-item" th:if="${freeBoardDTO.next}">
                    <a class="page-link" th:href="@{/onmom/member/info(page= ${freeBoardDTO.end + 1},
                    type=${freePageRequestDTO.type} ,
                    keyword = ${freePageRequestDTO.keyword} )}">
                        Next
                    </a>
                </li>

            </ul>

            <h5>추천 게시판</h5>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">추천</th>
                    <th scope="col">비추천</th>
                    <th scope="col">작성일</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each = "list : ${reviewBoardDTO.dtoList}">
                    <td><span>[[${list.review_id}]]</span></td>

                    <th scope="row">
                        <a th:href="@{/onmom/reviewBoard/reviewBoardRead(review_id = ${list.review_id},
                                page= ${reviewBoardDTO.page},
                                type=${reviewPageRequestDTO.type} ,
                                keyword = ${reviewPageRequestDTO.keyword})}">
                            [[${list.title}]]
                        </a>
                    </th>
                    <td><span th:text="${list.like_cnt}"></span></td>
                    <td><span th:text="${list.hate_cnt}"></span></td>
                    <td><span th:text="${#temporals.format(list.regDate, 'yyyy-MM-dd')}"></span></td>
                </tr>
                </tbody>
            </table>

            <ul class="pagination h-100 justify-content-center align-items-center">

                <li class="page-item " th:if="${reviewBoardDTO.prev}">
                    <a class="page-link" th:href="@{/onmom/member/info(page= ${reviewBoardDTO.start -1,
                    type=${reviewPageRequestDTO.type} ,
                    keyword = ${reviewPageRequestDTO.keyword} )}" tabindex="-1">
                    Previous
                    </a>
                </li>

                <li th:class=" 'page-item ' + ${reviewBoardDTO.page == page?'active':''} " th:each="page: ${reviewBoardDTO.pageList}">
                    <a class="page-link" th:href="@{/onmom/member/info(page = ${page},
                    type=${reviewPageRequestDTO.type} ,
                    keyword = ${reviewPageRequestDTO.keyword} )}">
                        [[${page}]]
                    </a>
                </li>

                <li class="page-item" th:if="${reviewBoardDTO.next}">
                    <a class="page-link" th:href="@{/onmom/member/info(page= ${reviewBoardDTO.end + 1},
                    type=${reviewPageRequestDTO.type} ,
                    keyword = ${reviewPageRequestDTO.keyword} )}">
                        Next
                    </a>
                </li>

            </ul>
        </div>

        </div>
    </th:block>
</th:block>

</html>
