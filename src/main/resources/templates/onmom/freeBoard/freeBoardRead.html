<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Board Read Page</h1>

        <div class="form-group">
            <label >Bno</label>
            <input type="text" class="form-control" name="free_id"  th:value="${dto.free_id}"readonly >
        </div>

        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >Content</label>
            <textarea class="form-control" rows="5" name="content" readonly>
                [[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label >Writer</label>
            <input type="text" class="form-control" name="nickname" th:value="${dto.nickname}" readonly>
        </div>
        <div class="form-group">
            <label >RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >ModDate</label>
            <input type="text" class="form-control" name="modDate"  th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/onmom/freeBoard/freeBoardModify(free_id = ${dto.free_id}, page=${requestDTO.page}, type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>

        <a th:href="@{/onmom/freeBoard/freeBoardList(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">List</button>
        </a>

        <div >
            <div class="mt-4">
                <h5 ><span class="btn btn-info  addReply">Add Reply</span> </h5>
                <h5 ><span class="btn btn-warning likeCount"> Like Count  [[${dto.like_cnt}]]
                </span> </h5>
            </div>
            <div class="list-group replyList">

            </div>
        </div>


        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control"  type="text" name="replyText" placeholder="Reply Text...">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="member_id" th:value="${#authentication.name}" />
                            <span class="checkId" name="member_id" sec:authentication="name"></span>
                            <input type="hidden" name="comment_id" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger replyRemove">Remove</button>
                        <button type="button" class="btn btn-warning replyModify">Modify</button>
                        <button type="button" class="btn btn-primary replySave">Save</button>
                        <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
             $(document).ready(function() {

                var free_id = [[${dto.free_id}]];

                var member_id = $('input[name="member_id"]').val();

                var listGroup = $(".replyList");

                $(".likeCount").click(function(){

                    $.getJSON('/replies/freeBoard/'+free_id, function(arr){

                        console.log(arr);

                    })//end getJSON

                })//end click


                //댓글이 추가될 영역
                var listGroup  = $(".replyList");


//날짜 처리를 위한 함수
                function formatTime(str){
                    var date = new Date(str);

                    return date.getFullYear() + '/' +
                        (date.getMonth() + 1) + '/' +
                        date.getDate() + ' ' +
                        date.getHours() + ':' +
                        date.getMinutes();
                }


//특정한 게시글의 댓글을 처리하는 함수
                function loadJSONData() {
                    $.getJSON('/replies/freeBoard/'+free_id, function(arr){

                        console.log(arr);

                        var str ="";

                        $('.replyCount').html(" Reply Count  " + arr.length);

                        $.each(arr, function(idx, reply){
                            console.log(reply);
                            str += '    <div class="card-body" data-comment_id="'+freeBoardComment.comment_id+'"><b>'+freeBoardComment.comment_id +'</b>';
                            str += '    <h5 class="card-title">'+freeBoardComment.content+'</h5>';
                            str += '    <h6 class="card-subtitle mb-2 text-muted">'+freeBoardComment.member+'</h6>';
                            str += '    <p class="card-text">'+ formatTime(freeBoardComment.regDate) +'</p>';
                            str += '    </div>';
                        })

                        listGroup.html(str);

                    });
                }

                $(".replyCount").click(function(){

                    loadJSONData();
                })//end click
    //모달 창
                var modal = $('.modal');

                $(".addReply").click(function () {

                    modal.modal('show');

                    //댓글 입력하는 부분 초기화 시키기
                    $('input[name="replyText"]').val('');
                    $('input[name="member_id"]').val('');


                    $(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안 보이도록
                    $(".replySave, .replyClose").show(); //필요한 버튼들만 보이도록

                });
                    $(".replySave").click(function() {

                    var reply = {
                        free_id: free_id,
                        content: $('input[name="replyText"]').val(),
                        member_id: member_id
                    }
                    console.log(reply);
                    $.ajax({
                        url: '/replies/freeBoard/'+free_id,
                        method: 'post',
                        data:  JSON.stringify(reply),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function(data){
                            console.log(data);

                            var newFree_id = parseInt(data);

                            alert(newFree_id +"번 댓글이 등록되었습니다.")
                            modal.modal('hide');
                            loadJSONData();
                        }
                    })
                });
            });
        </script>

    </th:block>

</th:block>
